<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220">
  <!-- Background (transparent) -->
  <rect width="600" height="220" fill="none"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="archGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="archGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized Arch with Vision Element -->
  <g transform="translate(60, 110) scale(0.85)">
    <!-- Main Arch Structure -->
    <path d="M 0,50 Q 0,-30 40,-50 Q 60,-60 80,-50 Q 120,-30 120,50 Z" 
          fill="url(#archGradient)" 
          opacity="0.9"/>
    
    <!-- Inner Arch Layer -->
    <path d="M 20,50 Q 20,-10 40,-25 Q 60,-35 80,-25 Q 100,-10 100,50 Z" 
          fill="url(#archGradient2)" 
          opacity="0.7"/>
    
    <!-- Vision Eye Element -->
    <circle cx="60" cy="0" r="18" fill="#ffffff" opacity="0.95"/>
    <circle cx="60" cy="0" r="10" fill="url(#archGradient)"/>
    <circle cx="63" cy="-2" r="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Architectural Lines -->
    <line x1="40" y1="-40" x2="40" y2="50" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
    <line x1="60" y1="-50" x2="60" y2="50" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
    <line x1="80" y1="-40" x2="80" y2="50" stroke="#ffffff" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Text: ARCH VISION -->
  <g transform="translate(180, 110)">
    <!-- ARCH -->
    <text x="0" y="0" font-family="'Arial', 'Helvetica', sans-serif" font-size="60" font-weight="700" fill="#000000" letter-spacing="-2">
      ARCH
    </text>
    
    <!-- VISION -->
    <text x="0" y="50" font-family="'Arial', 'Helvetica', sans-serif" font-size="40" font-weight="300" fill="#6b21a8" letter-spacing="2">
      VISION
    </text>
    
    <!-- Accent Line -->
    <rect x="0" y="12" width="50" height="2.5" fill="url(#archGradient)"/>
  </g>
</svg>